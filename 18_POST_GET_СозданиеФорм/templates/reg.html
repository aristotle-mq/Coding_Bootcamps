<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <form action="" method="post">
        {{ form.csrf_token }}
        {% for row in form if row.name != 'csrf_token' %}
        <p>
            {% if row.name != 'submit' %}
                {{ row.label() }}
            {% endif %}
            {{ row }}
        </p>
        {% endfor %}
    </form>
<p class="alert">{{ message }}</p>
</body>
</html>
